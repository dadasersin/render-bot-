
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Replit Clone</title>
  <style>html, body, #container { height: 100%; margin: 0; }</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <button onclick="runCode()">Çalıştır</button>
  <pre id="output"></pre>

  <script>
    let editor;
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('container'), {
        value: `print("Merhaba, dünya!")`,
        language: 'python',
        theme: 'vs-dark'
      });
    });

    async function runCode() {
      const code = editor.getValue();
      const response = await fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ language: 'python', code })
      });
      const result = await response.json();
      document.getElementById('output').innerText = result.output || result.error;
    }
  </script>
</body>
</html>
